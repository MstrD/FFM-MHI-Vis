<html>
    <meta charset="utf-8">
    <title>Alpha Prototype</title>
    <head>
        <link rel="icon" href="assets/alpha-icon.png">
        <link rel="stylesheet" type="text/css" href="styles/global.css">
        <link rel="stylesheet" type="text/css" href="styles/parallel.css">
        <link rel="stylesheet" type="text/css" href="styles/scatter.css">
        <link rel="stylesheet" type="text/css" href="styles/heatmap.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script text="text/javascript" src="scripts/d3.v4.min.js"></script>
        <script text="text/javascript" src="scripts/init.js" charset="utf-8"></script>
        <script text="text/javascript" src="scripts/parallel.js" charset="utf-8"></script>
        <script text="text/javascript" src="scripts/scatter.js" charset="utf-8"></script>
        <script text="text/javascript" src="scripts/heatmap.js" charset="utf-8"></script>
        <script text="text/javascript" src="scripts/boxplot.js" charset="utf-8"></script>
        <script text="text/javascript" src="scripts/histogram.js" charset="utf-8"></script>
        <script text="text/javascript" src="scripts/highlighting.js" charset="utf-8"></script>
        <script text="text/javascript" src="scripts/filtering.js" charset="utf-8"></script>
        <script text="text/javascript" src="scripts/user-info.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="parallel" class="chart-container">
            <h1>NEO-FFI Traits</h1>
            <div id="contents">
                <div id="chart"></div>
                <div id="user_info" class="chart-container">
                    <h1>User Profile</h1>
                </div>
            </div>
        </div>
        <div id="filters" class="chart-container">
            <h1>Filters</h1>
            <!-- <div class="add_filter">
                <i class="material-icons">add_circle</i>
                <span>Add Filter...</span>
            </div> -->
            <form id="filter">
                <input type="checkbox" id="filter1" name="filter1" value="Gender">
                <label for="filter1"><b>Gender:</b></label>
                    <input type="radio" id="gender1" name="gender" value="male" onchange="filterDataByGender(this.value)">
                    <label for="gender1">Male</label>
                    <input type="radio" id="gender2" name="gender" value="female" onchange="filterDataByGender(this.value)">
                    <label for="gender2">Female</label><br>
                <input type="checkbox" id="filter2" name="filter2" value="Age">
                <label for="filter2"><b>Age:</b></label>
                    <label for="age1">From:</label>
                    <input type="number" class="number" min="15" max="80" id="age1" name="age1" oninput="filterDataByAge(parseInt(this.value), currentAge2, true)">
                    <label for="age2">to:</label>
                    <input type="number" class="number" min="15" max="80" id="age2" name="age2" oninput="filterDataByAge(currentAge1, parseInt(this.value), true)">
                    <label>years old</label><br>
                <input type="checkbox" id="filter3" name="filter3" value="Traits">
                <label for="filter3"><b>Traits:</b></label><br><span class="paddington"></span>
                    <label for="filter2"><b>Neuroticism:</b></label>
                    <label for="n1">From:</label>
                    <input type="number" class="number" id="n1" name="n1" oninput="filterDataByTraits(0, parseInt(this.value), currentNeuroticism2)">
                    <label for="n2">to:</label>
                    <input type="number" class="number" id="n2" name="n2" oninput="filterDataByTraits(0, currentNeuroticism1, parseInt(this.value))">
                    <label>points</label><br><span class="paddington"></span>

                    <label for="filter2"><b>Extraversion:</b></label>
                    <label for="e1">From:</label>
                    <input type="number" class="number" id="e1" name="e1" oninput="filterDataByTraits(1, parseInt(this.value), currentExtraversion2)">
                    <label for="e2">to:</label>
                    <input type="number" class="number" id="e2" name="e2" oninput="filterDataByTraits(1, currentExtraversion1, parseInt(this.value))">
                    <label>points</label><br><span class="paddington"></span>

                    <label for="filter2"><b>Openness:</b></label>
                    <label for="o1">From:</label>
                    <input type="number" class="number" id="o1" name="o1" oninput="filterDataByTraits(2, parseInt(this.value), currentOpenness2)">
                    <label for="o2">to:</label>
                    <input type="number" class="number" id="o2" name="o2" oninput="filterDataByTraits(2, currentOpenness1, parseInt(this.value))">
                    <label>points</label><br><span class="paddington"></span>

                    <label for="filter2"><b>Agreeableness:</b></label>
                    <label for="a1">From:</label>
                    <input type="number" class="number" id="a1" name="a1" oninput="filterDataByTraits(3, parseInt(this.value), currentAgreeableness2)">
                    <label for="a2">to:</label>
                    <input type="number" class="number" id="a2" name="a2" oninput="filterDataByTraits(3, currentAgreeableness1, parseInt(this.value))">
                    <label>points</label><br><span class="paddington"></span>

                    <label for="filter2"><b>Conscientiousness:</b></label>
                    <label for="c1">From:</label>
                    <input type="number" class="number" id="c1" name="c1" oninput="filterDataByTraits(4, parseInt(this.value), currentConscientiousness2)">
                    <label for="c2">to:</label>
                    <input type="number" class="number" id="c2" name="c2" oninput="filterDataByTraits(4, currentConscientiousness1, parseInt(this.value))">
                    <label>points</label><br><span class="paddington"></span>
            </form>
        </div>
        <div id="scatter" class="chart-container">
            <h1>Scatter Plot</h1>
            <input type="radio" id="mhi" name="trait_scatter" value="MHI" checked onclick="drawScatter(filters.toApply, this.value)">
            <label for="mhi">MHI</label>
            <input type="radio" id="neuroticism" name="trait_scatter" value="Neuroticism" onclick="drawScatter(filters.toApply, this.value)">
            <label for="neuroticism">Neuroticism</label>
            <input type="radio" id="extraversion" name="trait_scatter" value="Extraversion" onclick="drawScatter(filters.toApply, this.value)">
            <label for="extraversion">Extraversion</label>
            <input type="radio" id="openness" name="trait_scatter" value="Openness" onclick="drawScatter(filters.toApply, this.value)">
            <label for="openness">Openness</label>
            <input type="radio" id="agreeableness" name="trait_scatter" value="Agreeableness" onclick="drawScatter(filters.toApply, this.value)">
            <label for="agreeableness">Agreeableness</label>
            <input type="radio" id="conscientiousness" name="trait_scatter" value="Conscientiousness" onclick="drawScatter(filters.toApply, this.value)">
            <label for="conscientiousness">Conscientiousness</label>
        </div>
        <div id="heatmap" class="chart-container">
            <h1>Heatmap</h1>
        </div>
        <div id="boxplot" class="chart-container">
            <h1>Boxplot</h1>
        </div>
        <div id="histogram" class="chart-container">
            <h1>Histogram</h1>
            <input type="radio" id="neuroticism" name="trait" value="neuroticism" checked onclick="drawHistogram(filters.toApply, 0)">
            <label for="neuroticism">Neuroticism</label>
            <input type="radio" id="extraversion" name="trait" value="extraversion" onclick="drawHistogram(filters.toApply, 1)">
            <label for="extraversion">Extraversion</label>
            <input type="radio" id="openness" name="trait" value="openness" onclick="drawHistogram(filters.toApply, 2)">
            <label for="openness">Openness</label>
            <input type="radio" id="agreeableness" name="trait" value="agreeableness" onclick="drawHistogram(filters.toApply, 3)">
            <label for="agreeableness">Agreeableness</label>
            <input type="radio" id="conscientiousness" name="trait" value="conscientiousness" onclick="drawHistogram(filters.toApply, 4)">
            <label for="conscientiousness">Conscientiousness</label>
            <div id="chart"></div>
        </div>
    </body>
</html>
